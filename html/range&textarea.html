<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <label for="vol">Volume</label>
        <input type="range" id="vol" name="vol" max="100" min="0" step="10" value="30"> 
        <br>
        <label for="feedback">Please give your feedback:</label>
        <textarea name="feedback" id="feedback" placeholder="Write your feedback here"></textarea> <!--we can use rows and cols to adjust the size of textarea.-->
        <button>Submit</button>
    </form>
</body>
</html>
