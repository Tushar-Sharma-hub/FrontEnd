<!-- Create a search option that redirects its search request to google -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form action="https://www.google.com/search"> <!--Pick the url from google by searching anything on it.-->
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="enter to search" name="q">
        <button>Search</button>
    </form>
 </body>
 </html>
