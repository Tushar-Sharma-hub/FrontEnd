<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="Username">Username:</label>
            <input type="text" id="Username" placeholder="enter your username" name="user">
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="password" id="Password" placeholder="enter your password" name="pass">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="enter your age" name="age">
        </div>
        <button type="submit">Submit</button> 
        <button type="reset">Reset</button>
        <button type="button">Just a Button</button>
        <!-- button inside form statement will defaultly submit the form details mentioned in action attribute but outside form we will have to define it.-->
    </form>
</body>
</html>
